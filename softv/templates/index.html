{% extends "base.html" %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        .category-image {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            border-radius: 15px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .category-image img {
            height: 425px;
            object-fit: cover;
        }
        
        
        .category-image:hover img {
            transform: scale(1.1);
        }
        
        .category-image:hover {
            transform: scale(1.05);
        }
        
        .category-image .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        
        .category-image:hover .overlay {
            opacity: 1;
        }
        
        .overlay-text {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        
        .category-image:hover .overlay-text {
            transform: scale(1);
        }
        .category-image {
    text-decoration: none;
}

.overlay {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    transition: background-color 0.3s ease; /* Smooth transition */
}

.category-image:hover .overlay {
    background-color: rgba(0, 0, 0, 0.7); /* Darker on hover */
}

.overlay-text {
    transition: transform 0.3s ease;
}

.category-image:hover .overlay-text {
    transform: scale(1.1); /* Slightly enlarge text on hover */
}

        
    </style>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

                aria-label="Slide 3"></button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>

    </div>

                </a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'ac' %}" class="category-image d-block position-relative overflow-hidden">
                    <img src="{% static 'images/ac.jpg' %}" alt="Laptops" class="img-fluid">

    <!-- Product List -->
    

    <!-- Custom Notification -->
    <div id="customNotification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-check"></i>
        </div>
        <p id="notificationMessage"></p>
    </div>

    <!-- Include necessary JS files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
       
    </style>
    <script>
        function showNotification(action, productName, event) {
            event.preventDefault(); // Prevent the default form submission

            // Display notification
            const notification = document.getElementById('customNotification');
            const notificationMessage = document.getElementById('notificationMessage');
            notificationMessage.textContent = `Product "${productName}" has been added to ${action}.`;
            notification.classList.add('show');

            // Automatically hide the notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);

            // Redirect to the form action URL after hiding the notification
            setTimeout(() => {
                window.location.href = event.target.closest('form').action;
            }, 3000);
        }
    </script>
</body>
</html>
{% endblock body %}
